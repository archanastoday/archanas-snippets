<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archana‚Äôs Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    textarea { font-family: monospace; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; }
  </style>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-3xl font-bold text-center mb-6">üß™ Archana's Live Code Playground</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div>
      <label class="font-semibold">HTML</label>
      <textarea id="html" class="w-full h-40 p-2 border rounded" placeholder="Write HTML here..."></textarea>
    </div>
    <div>
      <label class="font-semibold">CSS</label>
      <textarea id="css" class="w-full h-40 p-2 border rounded" placeholder="Write CSS here..."></textarea>
    </div>
    <div>
      <label class="font-semibold">JavaScript</label>
      <textarea id="js" class="w-full h-40 p-2 border rounded" placeholder="Write JavaScript here..."></textarea>
    </div>
  </div>

  <div class="flex gap-4 mb-4">
    <button onclick="runCode()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">‚ñ∂Ô∏è Run Code</button>
    <button onclick="resetCode()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">üîÑ Reset</button>
    <button onclick="copyCode()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">üìã Copy Code</button>
  </div>

  <h2 class="text-xl font-semibold mb-2">üîç Output</h2>
  <iframe id="output"></iframe>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Made with ‚ù§Ô∏è by Archana | <a href="https://archanas.today" class="underline">archanas.today</a>
  </footer>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = "<style>" + document.getElementById("css").value + "</style>";
      const js = "<script>" + document.getElementById("js").value + "<\/script>";
      const result = html + css + js;
      const outputFrame = document.getElementById("output");
      outputFrame.srcdoc = result;
    }

    function resetCode() {
      document.getElementById("html").value = "";
      document.getElementById("css").value = "";
      document.getElementById("js").value = "";
      document.getElementById("output").srcdoc = "";
    }

    function copyCode() {
      const code = `<!-- HTML -->\n${document.getElementById("html").value}\n\n<!-- CSS -->\n${document.getElementById("css").value}\n\n<!-- JS -->\n${document.getElementById("js").value}`;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>

</body>
</html>
