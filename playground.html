<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground ‚Äì Live Code Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">üß™ Live Code Playground</h1>
    <p class="text-gray-600">Write HTML, CSS & JS ‚Üí See result below</p>
  </header>

  <!-- Code Editor -->
  <div class="grid gap-4 sm:grid-cols-3 mb-4">
    <div>
      <h2 class="font-semibold mb-1">HTML</h2>
      <textarea id="html" class="w-full h-48 p-2 border rounded resize-none"></textarea>
    </div>
    <div>
      <h2 class="font-semibold mb-1">CSS</h2>
      <textarea id="css" class="w-full h-48 p-2 border rounded resize-none"></textarea>
    </div>
    <div>
      <h2 class="font-semibold mb-1">JavaScript</h2>
      <textarea id="js" class="w-full h-48 p-2 border rounded resize-none"></textarea>
    </div>
  </div>

  <!-- Run Button -->
  <div class="text-center mb-4">
    <button onclick="runCode()" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition">
      ‚ñ∂Ô∏è Run Code
    </button>
  </div>

  <!-- Output -->
  <div class="border rounded overflow-hidden">
    <iframe id="output" class="w-full h-96 bg-white"></iframe>
  </div>

  <footer class="text-center mt-6 text-sm text-gray-500">
    Made with ‚ù§Ô∏è by Archana ‚Ä¢ <a href="index.html" class="underline">Home</a>
  </footer>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = "<style>" + document.getElementById("css").value + "</style>";
      const js = "<script>" + document.getElementById("js").value + "<\/script>";
      const output = document.getElementById("output");
      output.srcdoc = html + css + js;
    }
  </script>
</body>
</html>
