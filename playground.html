<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 1rem; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; background: white; }
    button { padding: 10px 20px; background: #2563eb; color: white; border: none; cursor: pointer; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>üß™ Live Code Playground</h1>

  <h3>HTML</h3>
  <textarea id="html"></textarea>

  <h3>CSS</h3>
  <textarea id="css"></textarea>

  <h3>JavaScript</h3>
  <textarea id="js"></textarea>

  <button onclick="runCode()">‚ñ∂Ô∏è Run Code</button>

  <h3>Output:</h3>
  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById('html').value;
      const css = `<style>${document.getElementById('css').value}</style>`;
      const js = `<script>${document.getElementById('js').value}<\/script>`;
      const output = document.getElementById('output');
      output.srcdoc = html + css + js;
    }
  </script>
</body>
</html>
