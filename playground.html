<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground ‚Äì Archanas Today</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow p-6 text-center">
    <h1 class="text-3xl font-bold">üß™ Live Playground</h1>
    <p class="text-gray-500 text-sm">Write HTML, CSS, JS ‚Üí View Result Below</p>
  </header>

  <!-- Editors Section -->
  <main class="flex-1 p-4 overflow-x-auto">
    <div class="min-w-[1024px] flex gap-4 mb-6">
      <!-- HTML Editor -->
      <div class="flex-1">
        <h2 class="font-semibold mb-1">HTML</h2>
        <textarea id="html" class="w-full h-60 p-2 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type HTML..."></textarea>
      </div>
      <!-- CSS Editor -->
      <div class="flex-1">
        <h2 class="font-semibold mb-1">CSS</h2>
        <textarea id="css" class="w-full h-60 p-2 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Type CSS..."></textarea>
      </div>
      <!-- JS Editor -->
      <div class="flex-1">
        <h2 class="font-semibold mb-1">JavaScript</h2>
        <textarea id="js" class="w-full h-60 p-2 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Type JavaScript..."></textarea>
      </div>
    </div>

    <!-- Run Button -->
    <div class="text-center mb-6">
      <button onclick="runCode()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        ‚ñ∂Ô∏è Run Code
      </button>
    </div>

    <!-- Output Section -->
    <div>
      <h2 class="text-lg font-semibold mb-2">üîé Output</h2>
      <iframe id="output" class="w-full h-[500px] bg-white border rounded shadow"></iframe>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-500 bg-white">
    Made with ‚ù§Ô∏è by Archana ‚Ä¢ <a href="index.html" class="underline text-blue-600">Home</a>
  </footer>

  <!-- Script -->
  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;
      const js = `<script>${document.getElementById("js").value}<\/script>`;
      document.getElementById("output").srcdoc = html + css + js;
    }
  </script>
</body>
</html>
