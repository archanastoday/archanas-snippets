<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3 / MP4 Converter ‚Äì Archana Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-16 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">üéß Convert YouTube to MP3 / MP4</h1>
    
    <input
      type="text"
      id="videoUrl"
      placeholder="Paste YouTube video link..."
      class="w-full p-2 border rounded mb-4"
    />

    <div class="flex space-x-4 mb-4">
      <button onclick="convert('mp3')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download MP3</button>
      <button onclick="convert('mp4')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download MP4</button>
    </div>

    <div id="result" class="mt-4 text-sm text-gray-600"></div>
  </div>

  <script>
    async function convert(format) {
      const url = document.getElementById("videoUrl").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url) {
        resultDiv.innerHTML = "‚ùó Please paste a YouTube URL.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Processing...";

      try {
        const api = `https://api.vevioz.com/api/button/${format}?url=${encodeURIComponent(url)}`;

        // Open API link in a new tab directly
        window.open(api, "_blank");
        resultDiv.innerHTML = "‚úÖ Done! Your download should start in new tab.";
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Something went wrong. Try again.";
      }
    }
  </script>

</body>
</html>
