<!DOCTYPE html>
<html lang="en">
<head>

  <title>Archana's Code Snippets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="text-center p-6 bg-indigo-600 text-white">
    <h1 class="text-3xl font-bold">Archana's Code Snippets</h1>
    <p class="text-sm">Quick. Clean. Copy-Paste Ready.</p>
  </header>

  <main class="p-6">
    <section class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="font-bold mb-2">Simple HTML Form</h2>
        <pre class="bg-gray-100 p-2 rounded text-sm overflow-x-auto">
&lt;form action="/submit"&gt;
  &lt;input type="text" placeholder="Name"&gt;
  &lt;button type="submit"&gt;Submit&lt;/button&gt;
&lt;/form&gt;
        </pre>
        <button class="mt-2 px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600">
          Copy Code
        </button>
      </div>
    </section>
  </main>
